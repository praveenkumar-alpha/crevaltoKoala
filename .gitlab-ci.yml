################
## Build jobs ##
################
docker:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/demo:latest .
    - docker push $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/demo:latest

#################
## Deploy jobs ##
#################
demo:
  stage: deploy
  image: alpine
  variables:
    GIT_STRATEGY: none
    HOSTNAME: "demo.koala-lms.org"
  before_script:
    - apk add --no-cache openssh-client
    - mkdir ~/.ssh
    - echo "${DEMO_SSH_KEY}" > ~/.ssh/"${HOSTNAME}"
    - chmod go-rwx -R ~/.ssh
  script:
    - ssh demo@"${HOSTNAME}" -p ${DEMO_SSH_PORT} -i ~/.ssh/"${HOSTNAME}" -o StrictHostKeyChecking=accept-new
      "rm -rf ~/$CI_PROJECT_NAME && git clone https://gitlab.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME.git ~/lms && cd ~/$CI_PROJECT_NAME &&
      docker-compose pull && docker-compose up -d --force-recreate && docker image prune -fa"
  only:
    - master
    - tags