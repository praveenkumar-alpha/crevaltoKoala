{% extends "learning/course/base.html" %}
{% load i18n %}

{% block courses_content %}
    <h2>{% blocktrans with name=object.name %}Update course “{{ name }}”{% endblocktrans %}</h2>
    <form method="post">
        {% csrf_token %}
        {% include "learning/course/update_course.html" %}
        <button type="submit" class="btn btn-primary float-right">{% trans "Update course" %}</button>
    </form>
{% endblock %}
