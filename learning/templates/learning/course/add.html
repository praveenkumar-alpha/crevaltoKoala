{% extends "learning/course/base.html" %}
{% load i18n %}

{% block courses_content %}
    <h2>{% trans "Create a new course" %}</h2>
    <form method="post">
        {% csrf_token %}
        {% include "learning/course/course_form.html" %}
        <label>
            <input type="text" name="{{ form.author.name }}" hidden="hidden" value="{{ user.id }}"/>
        </label>
        <button type="submit" class="btn btn-primary float-right">{% trans "Create a new course" %}</button>
    </form>
{% endblock %}
